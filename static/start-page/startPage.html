

<ng-form name="signInForm" class="form-horizontal md-form" autocomplete="off" novalidate>
    <div ng-if="message" class="alert alert-danger col-sm-offset-2 col-sm-10" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{message}}
    </div>
    <h1 class="form-title col-sm-offset-2 col-sm-10">Sign In</h1>
    <div class="form-group" ng-class="{'has-error': !isFieldValid('username')}">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input id="username" name="username" type="text"
                   class="form-control form-control-danger"
                   placeholder="Username" ng-model="user.username" minlength="2" maxlength="25" required>
            <span ng-if="!isFieldValid('username', 'required')" class="help-block">Username is required</span>
            <span ng-if="!isFieldValid('username', 'minlength')" class="help-block">Is too short</span>
            <span ng-if="!isFieldValid('username', 'maxlength')" class="help-block">Is too long</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-click="loginUser(user)">Let's play</button>
        </div>
    </div>
</ng-form>
